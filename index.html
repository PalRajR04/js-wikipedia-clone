<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo" class="logo">
            <form class="search-form js-search-form" id="search-form">
                <input type="search" class="search-input js-search-input" placeholder="Type a keyword and press Enter to search" autofocus>
            </form>
        </header>
        <div class="loading-indicator">
            <div class="chase js-spinner hidden">
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
            </div>
        </div>
        <section class="search-results js-search-results"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
